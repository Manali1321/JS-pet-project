      </section>
      <section>
        <div id="inroduction">
          <p>NEW WAY TO PLAN YOUR TRIP</p>
          Create customized itinerary, Select the province you want to visit and
          you can filter with province and categories.
        </div>
        <form name="form" method="post">
          <div id="selection-option">
            <div>
              <label for="province"> Province: </label>
              <select id="province" name="province">
                <option value="x" selected disabled>--Choose province--</option>
                <option value="quebec" disabled>Quebec</option>
                <option value="Ontario">Ontario</option>
              </select>
            </div>
            <div>
              <label for="city">City:</label>
              <select id="city" name="city">
                <option value="x" selected disabled>--choose city--</option>
              </select>
            </div>
          </div>
          <div id="categories">
            <div>
              <input
                type="checkbox"
                id="historic"
                name="categories"
                value="Historic"
              />
              <label for="historic">Historic</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="beaches"
                name="categories"
                value="Beaches"
              />
              <label for="beaches">Beaches</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="adventure"
                name="categories"
                value="Adventure"
              />
              <label for="adventure">Avdenture</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="restaurant"
                name="categories"
                value="Restaurant"
              />
              <label for="restaurant">Restaurant</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="wildlife"
                name="categories"
                value="Wildlife"
              />
              <label for="wildlife">Wildlife</label>
            </div>
          </div>
          <div id="btn">
            <button type="submit" value="submit" id="button">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <section id="hide">
      <h2>List of Destination:</h2>
      <h3>
        <span id="detail"></span>
      </h3>
    </section>
